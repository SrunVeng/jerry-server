
spring:
  application:
    name: jerry-service


  # === DataSource (MySQL) ===
  datasource:
    url: jdbc:h2:file:D:\Personal Project\h2-db\jerry.db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      pool-name: jerry-hikari
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: create-drop   # dev can override to update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      settings:
        web-allow-others: true
      enabled: true
      path: /h2-console

server:
  port: ${PORT:8080}
  address: 0.0.0.0
  forward-headers-strategy: framework
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain


# Custom app configs (bind with @ConfigurationProperties)
security:
  jwt:
    secret: ${JWT_SECRET:change-me}
    expiration: ${JWT_EXP_SECONDS:3600}

telegram:
  bot:
    username:
    token:
    webhook-url:

---
# ===== DEV profile =====
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE


